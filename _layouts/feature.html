---
layout: default
---
<h1>{{ page.title }}</h1>
<h2>by {{ page.author }} ({{ page.date | date: "%B %-d, %Y" }})</h2>

{% if page.notice %}
<div class="notice">{{ page.notice }}</div>
{% endif %}

{% if page.credit %}
<div class="proposed-idea">Proposed by <span class="name">{{ page.credit }}</span></div>
{% endif %}

{% if page.banner %}
<img src="/assets/features/{{ page.banner }}">
{% endif %}

{{ content }}
